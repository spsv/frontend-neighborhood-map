<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rio Janeiro Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="menu">
      <input class="filter" placeholder="Restaurant locations" data-bind="textInput: searchRestaurant, valueUpdate: 'afterkeydown'">
      <ul class="locations" data-bind="foreach: filteredList">
        <li class="location-item" data-bind="text: $data.title, click: selectLocation"></li>
      </ul>
    </div>
    </div>
    <div class="site-container">
      <div id="response-container"></div>
    </div>
    <main id="mapRJ" ></main>
  </body>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNfbkTNcrPCwHPg8EFdfdhzJSeUJj0XZw&callback=init"></script>
</html>
